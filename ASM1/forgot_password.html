<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="stylesheet" href="icofont/icofont.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="forgot">
        <span class="forgot-title">Quên mật khẩu? Vui lòng nhập tên đăng nhập
          hoặc
          địa chỉ email. Bạn sẽ nhận được một liên kết tạo mật khẩu mới qua
          email.</span>
        <p class="title-email">
          Tên đăng nhập hoặc email
        </p>
        <input type="text" class="forgot-input">
        <div class="btn-forgot">
          <button class="forgot-sub">Đặt lại mật khẩu</button>
        </div>
      </div>
    </div>

  </body>
</html>
